name: multi-job

on:
  workflow_dispatch: {}

jobs:
  job-a:
    runs-on: ubuntu-latest
    steps:
    - name: a
      run: echo 1
    - name: fails
      run: exit 1
  job-a2:
    runs-on: ubuntu-latest
    steps:
    - name: fails
      run: exit 1
  job-b:
    needs: job-a
    runs-on: ubuntu-latest
    if: ${{ always }}
    steps:
    - name: b
      run: echo 1
